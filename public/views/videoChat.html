<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/postit.css">
	<link rel="stylesheet" href="../style/webrtc.css">
</head>

<body id="page" ng-controller="PostitCtrl">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <a class="brand" href="/">PostChat</a>
            <a class="brand" href="/webrtc">PostVideoChat</a>
			
			<button id="takePhotoButton" class="btn btn-info pull-right" onclick="takePhoto()">Take a photo</button>
            <button id="videoButton" class="btn btn-info pull-right" onclick="init()">Run Video Chat</button>
            <button id="createButton" ng-click="createNote()" class="btn btn-info pull-right">Create Note</button>
        </div>
    </div>
    <div sticky-note ng-repeat="note in notes" note="note" class="alert alert-block sticky-note" ondelete="deleteNote(date)">
        <button type="button" class="close" ng-click="deleteNote(note.date)">&times;</button>
        <input ng-model="note.title" ng-change="updateNote(note)" type="text" class="title" >
        <textarea ng-model="note.body" ng-change="updateNote(note)" class="body">{{note.body}}</textarea>
    </div>

    <div class="menuVerticalUsers">
        <div id="scroll-users">
            <b>Utilisateurs</b>
            <div id="users"></div>
        </div>
    </div>

    <div class="menuVerticalConversation">
        <div>
            <label>Aller dans la salle :
                <input id="choiceRoom" maxlength="6"/>
                <input type="button" id="dataRoom" value="Changer" /></label>
        </div>

        <div id="scroll-conversation">
            <div id="conversation"></div>
            <input id="data" autofocus/>
            <input type="button" id="datasend" value="Envoyer" />
        </div>
    </div>

    <div class="background">
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <script src="../lib/postit.js"></script>
    <script src="../lib/webrtc.js"></script>
</body>


</html>
