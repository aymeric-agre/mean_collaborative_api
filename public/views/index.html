<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../style/style.css" />
        <title>Collaborative application</title>
    </head>

    <body>
        <div id="bloc_page">
            <header>
                <div id="titre_principal">
                    <img src="images/logo.png" alt="Logo" id="logo" />
                    <h1>Collaboration application</h1>
                    <h2>Post-it</h2>
                </div>
            </header>

            <ul id="messages"></ul>

            <form action="" id="sendMessage">
                <input type="text" id="message" name="message" placeholder="votre message"/>
                <input type="submit" value="Send"/>
            </form>

			<form action="" id="changeRoom">
				<label>Aller Ã  la salle :</label>
				<input type="text" id="room" name="room" size="30" maxlength="10"/>
				<input type="submit" value="Go" />
			</form>
			
        </div>
    </body>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        var socket = io();
        $('#sendMessage').submit(function(){
            socket.emit('createNote', $('#message').val());
            $('#message').val('');
            return false;
        });
        socket.on('createNote', function(data){
            $('#messages').append($('<li>').text(data));
        })
        /*socket.on('message', function(message) {
            alert('Le serveur a un message pour vous : ' + message);
        });*/
    </script>
</html>
