<!DOCTYPE html>


<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Collaborative application</title>
    </head>
	
	
 
	
    <body>
        <div id="bloc_page">
            <header>
                <div id="titre_principal">
                    <img src="images/logo.png" alt="Logo" id="logo" />
                    <h1>Collaboration application</h1>
                    <h2>Post-it</h2>
                </div>
            </header>
            
			
			
			
			<div id="dropzone">Coucou</div>
 
			<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
			<script src="/socket.io/socket.io.js"></script>
			<script type="text/javascript">
				var socket = io.connect('http://localhost:3000'); //On connecte la socket
				socket.on('message', function(message,room) { // On teste si on reçoit un message
					alert('Le serveur a un message pour vous : ' + message.content + ' de la salle '+message.room+". Vous êtes en "+socket.room);
					$(document.createElement('span'))
						.text(message.content)
						.appendTo($('#dropzone'));
					
				});
			
			</script>
			
			
			<form method="post" action="#">
				<label>Choisissez un code :</label>
				<input type="text" name="room" size="30" maxlength="10"/>
				<input type="submit" value="Changer de salle" />
			</form>
			
        </div>
    </body>
	

</html>
