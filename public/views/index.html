<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../style/style.css" />
        <title>Collaborative application</title>
    </head>

    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script>
            var socket = io.connect('http://localhost:3000');

            // on connection to server, ask for user's name with an anonymous callback
            socket.on('connect', function(){
                // call the server-side function 'adduser' and send one parameter (value of prompt)
                socket.emit('adduser', prompt("What's your name?"));
            });

            // listener, whenever the server emits 'updatechat', this updates the chat body
            socket.on('updatechat', function (username, data) {
                $('#conversation').append('<b>'+username + ':</b> ' + data + '<br>');
            });


            function switchRoom(room){
                socket.emit('switchRoom', room);
            }

            // listener, whenever the server emits 'updateusers', this updates the username list
            socket.on('updateusers', function(data) {
                $('#users').empty();
                $.each(data, function(key, value) {
                    $('#users').append('<div>' + value + '</div>');
                });
            });

            // on load of page
            $(function(){
                // when the client clicks SEND
                $('#datasend').click( function() {
                    var message = $('#data').val();
                    $('#data').val('');
                    // tell server to execute 'sendchat' and send along one parameter
                    socket.emit('sendchat', message);
                });

                // when the client hits ENTER on their keyboard
                $('#data').keypress(function(e) {
                    if(e.which == 13) {
                        $(this).blur();
                        $('#datasend').focus().click();
                    }
                });
            });

            //when button clicked
            $(function(){
                // when the client clicks SEND
                $('#dataRoom').click( function() {
                    var message = $('#choiceRoom').val(); //On récupère la valeur dans choice
                    // tell server to execute 'changeRoom' and send along one parameter
                    socket.emit('switchRoom', message);
                });

                // when the client hits ENTER on their keyboard
                $('#choiceRoom').keypress(function(e) {
                    if(e.which == 13) {
                        $(this).blur();
                        $('#dataRoom').focus().click();
                    }
                });
            });

        </script>
        <div style="float:left;width:100px;border-right:1px solid black;height:300px;padding:10px;overflow:scroll-y;">
            <b>USERS</b>
            <div id="users"></div>
        </div>
        <div>
            <label>Choisissez un code :</label>
            <div id="roomChoice"></div>
            <input id="choiceRoom" style="width:200px;" maxlength="10"y/>
            <input type="button" id="dataRoom" value="room" />
        </div>
        <div style="float:left;width:300px;height:250px;overflow:scroll-y;padding:10px;">
            <div id="conversation"></div>
            <input id="data" style="width:200px;" />
            <input type="button" id="datasend" value="send" />
        </div>
    </body>
</html>
